<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Danh sách group của các lớp</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: 'Inter', Verdana, Geneva, Tahoma, sans-serif;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      html {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100%;
      }

      body {
        text-align: center;
        padding: 20px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        color: white;
        padding-bottom: 100px;
      }

      .app {
        margin-top: 50px;
        flex-grow: 1;
      }

      .head {
        max-width: 600px;
        margin: 0 auto 80px auto;
        padding: 30px 20px;
        background: rgba(255 255 255 / 0.1);
        border-radius: 16px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .head img {
        width: 120px;
        margin-bottom: 20px;
        filter: drop-shadow(0 0 4px #0ff);
      }

      .head h4 {
        font-weight: 900;
        font-size: 3rem;
        margin-bottom: 12px;
        letter-spacing: 0.07em;
        color: #00fff7;
        text-shadow:
          0 0 8px #00fff7,
          0 0 20px #00fff7,
          0 0 30px #00e6e0;
      }

      .head h4 span {
        color: #ffffff;
        font-weight: 900;
        text-shadow:
          0 0 6px #ffffff,
          0 0 12px #00fff7;
      }

      .head p {
        font-weight: 400;
        font-size: 1.2rem;
        color: #d0f0f9;
      }

      .content {
        display: flex;
        margin: auto;
        gap: 50px;
        flex-wrap: wrap;
        justify-content: center;
      }

      a {
        position: relative;
        display: inline-block;
        font-size: 2.5rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
      }

      a:nth-child(1) { animation-delay: 0.1s; }
      a:nth-child(2) { animation-delay: 0.2s; }
      a:nth-child(3) { animation-delay: 0.3s; }
      a:nth-child(4) { animation-delay: 0.4s; }
      a:nth-child(5) { animation-delay: 0.5s; }
      a:nth-child(6) { animation-delay: 0.6s; }
      a:nth-child(7) { animation-delay: 0.7s; }
      a:nth-child(8) { animation-delay: 0.8s; }
      a:nth-child(9) { animation-delay: 0.9s; }
      a:nth-child(10) { animation-delay: 1s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      a span {
        display: inline-block;
        transition: 0.25s;
      }

      /* Hover chỉ cho desktop */
      @media (hover: hover) and (pointer: fine) {
        a:hover span,
        a.hovered span {
          color: #0ff;
          text-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff;
        }
      }

      /* Mobile/tablet: no hover, có animation stroll */
      @media (hover: none) and (pointer: coarse) {
        a:hover span {
          color: inherit !important;
          text-shadow: none !important;
        }

        a.btn span {
          animation: strollAnimation 3s ease-in-out infinite;
        }
      }

      @keyframes strollAnimation {
        0%, 100% {
          filter: hue-rotate(0deg);
          transform: translateX(0) translateY(0);
          color: #bbb;
          text-shadow: none;
        }
        25% {
          filter: hue-rotate(45deg);
          transform: translateX(3px) translateY(-2px);
          color: #0ff;
          text-shadow: 0 0 8px #0ff;
        }
        50% {
          filter: hue-rotate(90deg);
          transform: translateX(6px) translateY(0);
          color: #0cc;
          text-shadow: 0 0 10px #0cc;
        }
        75% {
          filter: hue-rotate(45deg);
          transform: translateX(3px) translateY(2px);
          color: #0ff;
          text-shadow: 0 0 8px #0ff;
        }
      }

      #chatbot {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 1000;
        font-family: 'Inter', sans-serif;
      }

      #chat-toggle {
        width: 60px;
        height: 60px;
        background-color: #0ff;
        border-radius: 50%;
        border: none;
        box-shadow: 0 0 12px #0fffaa;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #222;
        font-size: 28px;
        transition: background-color 0.3s ease;
      }

      #chat-toggle:hover {
        background-color: #0cc;
      }

      #chat-window {
        position: absolute;
        bottom: 70px;
        right: 0;
        width: 320px;
        max-width: 90vw;
        background: rgba(0, 0, 0, 0.85);
        border-radius: 12px;
        box-shadow: 0 0 20px #0ff;
        padding: 20px;
        color: white;
        font-size: 1rem;
        display: none;
        flex-direction: column;
      }

      #chat-window h5 {
        margin-bottom: 12px;
        color: #0ff;
        font-weight: 700;
        font-size: 1.2rem;
        text-align: center;
      }

      #chat-window p {
        margin: 0;
        line-height: 1.4;
      }

      #chat-window a {
        color: #0ff;
        text-decoration: underline;
        font-weight: 600;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="head">
        <img src="./logo-mini.png" alt="Logo" />
        <h4>Welcome to <span>HCYU FIT</span> link site!</h4>
        <p>Join your class Zalo group via the link below.</p>
      </div>

      <div class="content">
        <a href="https://zalo.me/g/srklfp129" class="btn">DHTH 20A</a>
        <a href="https://zalo.me/g/zxdpve593" class="btn">DHTH 20B</a>
        <a href="https://zalo.me/g/zbdjun514" class="btn">DHTH 20C</a>
        <a href="https://zalo.me/g/kssokm054" class="btn">DHTH 20D</a>
        <a href="https://zalo.me/g/vryagw074" class="btn">DHTH 20E</a>
        <a href="https://zalo.me/g/dxebwx890" class="btn">DHTH 20F</a>
        <a href="https://zalo.me/g/yvoozq791" class="btn">DHTH 20G</a>
        <a href="https://zalo.me/g/wraslb289" class="btn">DHTH 20H</a>
        <a href="https://zalo.me/g/sudqts875" class="btn">DHTH 20I</a>
        <a href="https://zalo.me/g/xlhuqu886" class="btn">DHTH 20J</a>
      </div>
    </div>

    <div id="chatbot">
      <button id="chat-toggle" aria-label="Toggle Chatbot">
        <i class="fa-solid fa-robot"></i>
      </button>
      <div
        id="chat-window"
        role="dialog"
        aria-live="polite"
        aria-hidden="true"
      >
        <h5>BanCongNghe Chat</h5>
        <p>
          Hi! Welcome! Check out our website:
          <a
            href="https://bancongnghe.vercel.app"
            target="_blank"
            rel="noopener noreferrer"
            >bancongnghe.vercel.app</a
          >
        </p>
      </div>
    </div>

    <script>
      // Chia chữ từng span với transition delay và hue-rotate
      document.querySelectorAll('a.btn').forEach((link) => {
        let letters = link.textContent.split('');
        link.innerHTML = letters
          .map(
            (letter, i) => `<span style="transition-delay:${i * 40}ms; filter:hue-rotate(${i * 30}deg)">
          ${letter === ' ' ? '&nbsp;' : letter}
        </span>`
          )
          .join('');
      });

      // Toggle chat window
      const toggleBtn = document.getElementById('chat-toggle');
      const chatWindow = document.getElementById('chat-window');

      toggleBtn.addEventListener('click', () => {
        const isHidden =
          chatWindow.style.display === 'none' || chatWindow.style.display === '';
        if (isHidden) {
          chatWindow.style.display = 'flex';
          chatWindow.setAttribute('aria-hidden', 'false');
        } else {
          chatWindow.style.display = 'none';
          chatWindow.setAttribute('aria-hidden', 'true');
        }
      });

      // Tắt animation chữ khi click trên mobile/tablet (nếu muốn)
      document.querySelectorAll('a.btn').forEach((link) => {
        link.addEventListener('click', () => {
          link.querySelectorAll('span').forEach((span) => {
            span.style.animation = 'none';
            span.style.color = '#0ff';
            span.style.textShadow = '0 0 15px #0ff';
          });
        });
      });

      // Tự động thêm class hovered sau khi animation fadeInUp kết thúc,
      // rồi 2 giây sau remove để giả hover effect tự động
      document.querySelectorAll('a.btn').forEach(link => {
        link.addEventListener('animationend', (e) => {
          if (e.animationName === 'fadeInUp') {
            link.classList.add('hovered');
            setTimeout(() => {
              link.classList.remove('hovered');
            }, 500);
          }
        });
      });
    </script>
  </body>
</html>
